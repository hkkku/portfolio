<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!--  Awesome Font link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <!-- fullpage plugin css link -->
    <link rel="stylesheet" href="/hkkku/css/jquery.fullpage.css">
    <!-- reset css link -->
    <link rel="stylesheet" href="/hkkku/css/reset.css" />
    <!-- main css link -->
    <link rel="stylesheet" href="/hkkku/css/style.css" />
  </head>
  <body>
    <div class="wrap" id="fullpage">
      <div class="sideNav">
        <a class="sideMenu" type="button" onclick="openNav()">
          <i class="fa fa-bars"></i>
        </a>
      </div>
      <div class="sideNav_2">
        <div class="logoBox">
          <i class="fa fa-puzzle-piece"></i>
        </div>
        <ul class="category">
          <li><a href="#">Main</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Portfolio</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
      <div class="section profile">
        <div class="blank">
          <p>
            당신의 빈칸을 채워주는
            <div class="dropping-texts">
              <span>　(웹 퍼블리셔)</span>
              <span>　(그래픽 디자이너)</span>
            </div>
            
          </p>
        </div>
        <div class="title">
          <h2>
            Fill <br />
            your <br />
            Blank　
          </h2>
        </div>
      </div>
      <div class="section skill">
        <div class="item photo"></div>
        <div class="item career"></div>
        <div class="item award"></div>
        <div class="item myProfile"></div>
        <div class="item skillBar"></div>
      </div>
    </div>
    <!-- jquery min framework -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/hkkku/js/custom.js"></script>
    <!-- fullpage plugin -->
    <script src="/hkkku/plugin/jquery.fullpage.js"></script>
    <script>
      function openNav() {
        document.getElementsByClassName("sideNav_2")[0].style.width = "300px";
        document.getElementsByClassName("category")[0].style.display = "block";
        document.getElementsByClassName("logoBox")[0].style.display = "block";
      }

      function closeNav() {
        document.getElementsByClassName("sideNav_2")[0].style.width = "0";
        document.getElementsByClassName("category")[0].style.display = "none";
        document.getElementsByClassName("logoBox")[0].style.display = "none";
      }
    </script>
  </body>
</html>
